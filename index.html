<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b1df7cb9fa.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="general">
    <div class="weather-block">
      <form>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <input type="text" class="form-control" id = "city-input" placeholder="Enter the city">
            </div>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary" id = "go-button">Search</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success" id = "current">Current</button>
          </div>
        </div>
      </form>

      <div class = "city-info">
        <div class="row">
          <div class = "col-6">
            <h2 id = "city"></h2>
            <p>
              <strong id="description"></strong>
              <br />
              Humidity: <strong id="humidity"></strong> %
              <br />
              Wind: <strong id="wind"></strong> m/s
            </p>
          </div>
          <div class = "col-6">
            <div class="clearfix temperature">
              <h4 class="current-date" id="date"></h4>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weather icon"
                id="icon"
              />
              <span class="float-left">
                <strong class="temp" id ="temperature"></strong> 
                <span class="units">
                  <a href="#" id="c-link" class="active u-link">°C</a> | 
                  <a href="#" id="f-link" class="u-link">°F</a>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="bottom">
      <a href = "https://github.com/dmilarisa/Weather_app">
        Open-source code
      </a>
      , by Larysa Dmytrenko
    </small>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
